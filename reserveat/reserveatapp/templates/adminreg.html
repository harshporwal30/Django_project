{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link rel="stylesheet" href="{% static 'css/adminlogin-reg.css' %}">
</head>

<body>
    <header>
        <nav>
            <ul>
                
                <li><a href="{% url 'login' %}">User Login</a></li>
                <li><a href="{% url 'adminreg' %}">Sign In</a></li>
                <li><a href="aim.html ">Our Aim</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="#contactinfo">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <img src="{% static 'images/weblogo.png' %}" alt="ReservEat">
    <div class="container-lg">
        <h2>Sign in</h2>
        <form method="post">
            {% if success_message %}
                <div class="alert-success">
                    {{ success_message }}
                </div>
                {% endif %}
            {% csrf_token %}
            <div class="column">
                <label for="First Name">First Name: </label>
                <input type="text" name="firstname" placeholder="First Name" required>

                <label for="phonenumber"> Phone Number: </label>
                <input type="tel" name="telephoneno" placeholder="Enter Your Mobile Number" required>

                <label for="password">Create Password</label>
                <input type="password" name="password1" placeholder="Create Password" required>
            </div>
            <div class="column">

                <label for="Last Name">Last Name:</label>
                <input type="text" name="lastname" placeholder="Last Name" required>

                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Enter Your Email">

            
                


                <label for="confirmPwd">Re-Enter Password:</label>
                <input type="password" name="password" placeholder="Re-Enter Password" required>
            </div>


            <button type="submit">Register as Admin</button>
        </form>
        <p class="login">
            Already have an account? <a href="{% url 'adminlogin' %}" class="login-account-link">(Login)</a>
        </p>
    </div>
</body>

</html>
